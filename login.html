<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Login DASA</title>
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
      <style>
         body{
         font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
         background-color: #3d2892;
         color: #FFFFFF;
         }
      </style>
   </head>
   <body>
      <div class="container-fluid">
         <div id="body" class="row">
            <div class="col-md-4 align-self-start">
            </div>
            <div class="col-md-4 align-self-center">
               <div class="col-md-12 box border border-primary text-center">
                  <img src="img/dasa-logo.png" class="imagem">
                  <hr class="hr">
                  <form id="formulario">
                     <div class="form-group">
                        <label for="exampleInputEmail1"><h1 id="h1">Login</h1></label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entre com seu login"> 
                     </div>
                     <div class="form-group">
                        <label for="exampleInputPassword1"><h1 id="h1">Senha</h1></label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                     </div> 
                     <button class="button" style="vertical-align:middle"><span>Acessar</span></button>
                  </form>
               </div>
            </div>
            <div class="col-md-4 align-self-end">
            </div>
         </div>
      </div>
   </body>
</html>
